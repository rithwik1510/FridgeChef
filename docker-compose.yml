version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: fridgechef_db
    environment:
      POSTGRES_DB: fridgechef
      POSTGRES_USER: fridgechef
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fridgechef"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fridgechef_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fridgechef_backend
    environment:
      DATABASE_URL: postgresql://fridgechef:${DB_PASSWORD}@db:5432/fridgechef
      SECRET_KEY: ${SECRET_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      ALLOWED_ORIGINS: http://localhost:3000,${FRONTEND_URL}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fridgechef_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fridgechef_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${BACKEND_URL:-http://localhost:8000/api/v1}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - fridgechef_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  fridgechef_network:
    driver: bridge
