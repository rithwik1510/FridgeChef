services:
  # Backend Service
  - type: web
    name: fridgechef-backend
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      pip install -r requirements-dev.txt
      alembic upgrade head
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://fridgechef.vercel.app,http://localhost:3000
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
    autoDeploy: false
